{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de loteria</title>
</head>
<body>
    <img src="{% static 'logo.jpg'%}" width="100">
    <h3>SIMULADOR DE LOTERIA</h3>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="numero" placeholder="Insira um nÃºmero">
        <button type="submit">Gerar</button>
    </form>
    <br>
    {% for game in dados %}
        Jogo {{forloop.counter}} - {{game}} <br>
    {% endfor %}
    <br>
    -----------------------<br>
    {%for i in rep%}
        {{forloop.counter}} - {{i}} <br>
    {%endfor%}
</body>
</html>
